//Алиасы
alias "+jt1" "+jump"
alias "+jt2" "-attack; -attack2"
alias "+jt3" "-jump"
alias "+dropbomb" "slot5"
alias "-dropbomb" "drop"
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"

//Бинды (Мышка)
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "player_ping"
bind "MWHEELDOWN" "+jump"
bind "MOUSE5" "+dropbomb;"
unbind "mwheelup"
unbind "MOUSE3"

//Бинды (Клавиатура)
bind "w" "+w"
bind "s" "+s"
bind "a" "+a"
bind "d" "+d"

bind "CTRL" "+crouch"
bind "SHIFT" "+walk"
bind "ALT" "+jt1; +jt2; +jt3"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+voicerecord"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4;+lookatweapon;-lookatweapon"
bind "5" "slot5;+lookatweapon;-lookatweapon"
bind "z" "slot10;+lookatweapon;-lookatweapon"
bind "c" "slot7;+lookatweapon;-lookatweapon"
bind "x" "slot8;+lookatweapon;-lookatweapon"

bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"
bind "p" "+spray_menu"
bind "u" "messagemode2"
